<!-- Very easy - place everything in a containing div with a class of arconix-toggle-wrap, then a h4 for the opening content, then content within a div which is shown on click -->

<div class="arconix-toggle-wrap">
					
	<h4 class="arconix-toggle-title">Click here now!</h4>
	<div class="arconix-toggle-content">
		Toggle cool content on click
	</div>
	
</div><!-- .arconix-toggle-wrap -->
