<div id="respond">
				
		<h3 id="reply-title">
			<header class="simple icon_on_right">
				<h4><em>speak</em> Your Mind</h4>
			</header>
		</h3>
		
		<form id="commentform" method="post" action="#">
																										
			<p><label for="author">Your Name</label></p>
			
			<p class="comment-form-author with_input">
				<input type="text" value="Someone Else" name="author" id="author">
			</p>

			<p><label for="email">Email</label> </p>
			<p class="comment-form-email with_input">
				<input type="email" value="support@friendlythem.es" name="email" id="email">
			</p>

			<p><label for="url">Website</label> </p>
			<p class="comment-form-url with_input">
				<input type="text" value="http://www.friendlythem.es/" name="url" id="url">
			</p>
												
			<p><label for="comment">Comment</label></p>
			<p class="comment-form-comment with_input">
				<textarea name="comment" id="comment"></textarea>
			</p>
			
			<p class="form-submit">
				<input type="submit" value="Submit" id="submit" name="submit">
			</p>
											
		</form>
							
</div><!-- #respond -->
